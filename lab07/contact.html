<!DOCTYPE html>
<html lang="en">

<body>
    <header>Contact Us</header>
    <nav>

        <a href="contact.html">Contact Us</a>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" aria-required="true">
<br>
        <label for="email">Email:</label>
        <input type="email" id="email" aria-required="true">
   <br>
        <label for="comments">Questions/Comments:</label>
        <textarea id="comments" name="comments"></textarea>
   <br>
        <input type="submit" value="Submit">
    </form>
    <h2>Answer these!</h2>
    <form>
        <label for="question1">Have you watched a Disney Channel Original Movie (DCOM)?:</label>
        <input type="radio" id="yes" name="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="question1" name="no">
        <label for="yes">No</label>
    <br>
        <label for="question">What was your favorite DCOM?:</label>
        <textarea id="question" name="question2"></textarea>
    <br>
        <label for="question3">What was your least favorite DCOM?:</label>
        <textarea id="question3" name="question3"></textarea>
   <br>
        <input type="submit" value="Submit">
    </form>
